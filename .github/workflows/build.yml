name: Build Windows and Mac

on:
  push:
    tags:
      - 'v*'
      - 'V*'

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pyserial PyQt5

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "LinearStage" tmcm_Linear_stage_V1.py

      - name: Upload Windows exe
        uses: actions/upload-artifact@v4
        with:
          name: LinearStage-Windows
          path: dist/LinearStage.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pyserial PyQt5

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "LinearStage" tmcm_Linear_stage_V1.py

      - name: Upload Mac app
        uses: actions/upload-artifact@v4
        with:
          name: LinearStage-Mac
          path: dist/LinearStage